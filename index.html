<script type="text/javascript">



    const levenshteinDistance = (s, t) => {
        if (!s.length) return t.length;
        if (!t.length) return s.length;
        const arr = [];
        for (let i = 0; i <= t.length; i++) {
            arr[i] = [i];
            for (let j = 1; j <= s.length; j++) {
                arr[i][j] =
                    i === 0
                        ? j
                        : Math.min(
                            arr[i - 1][j] + 1,
                            arr[i][j - 1] + 1,
                            arr[i - 1][j - 1] + (s[j - 1] === t[i - 1] ? 0 : 1)
                        );
            }
        }
        return arr[t.length][s.length];
    };
    const calculate = (a,b) => {
        return levenshteinDistance(a.toLowerCase(),b.toLowerCase()) < 3;
    }





    const getPnjByName = (name) =>{
        let result = [];
        pnjs.forEach(pnj => {
            if (calculate(name,pnj._name)){
                if (!result.includes(pnj)){
                    result.push(pnj);
                }
            }
        });
        return result;
    }
    const getDecoInPnj = (pnj)=>{
        let result = [];
        decos.forEach(deco=>{
            if(deco.pnj_id === pnj){
                result.push(deco);
            }
        });
        return result;
    }

    /**
     *
     * @param recherche = contenue de l'entrée utilisateur
     * @returns {*[deco(id, name, [pnj_id], image, price, event, craftable, [tags])]}
     * ca retourne les decos, base sur le mot de recherche en condition qu il soit conforme avec le nom des maires ou de la ville
     *
     */
    const searchInVille = (recherche) => {
        let result = [];
        villes.forEach(city=> {

            if (calculate(recherche,city._name)){
                if(!result.includes(city)){
                    result.push(city);
                }
            }

            city._mayors.forEach(mayor => {
                if (calculate(recherche,mayor)){
                    if(!result.includes(city)){
                        result.push(city);
                    }
                }
            })

        });

        return result;
    }

    const searchInTags = (recherche)=>{
        const result = []
        decos.forEach(deco => {
            deco.tags.forEach(tag=>{
                if(calculate(recherche,tag))
                    if(!result.includes(deco))
                        result.push(deco);
            });
        });
        return result;
    }
    const searchDeco = (recherche) =>{
        let result = [];
        const splitSearch = recherche.split(" ");

        splitSearch.forEach(word=>{

            decos.forEach(deco =>{
                if(calculate(word,deco._name)){
                    if(!result.includes(deco))
                        result.push(deco);
                }
            });

            searchInVille(word).forEach(ville=>{
                getDecoInVille(ville,decos).forEach(deco => {
                    if(!result.includes(deco))
                        result.push(deco);
                });
            });

            getPnjByName(word).forEach(pnj => {
                getDecoInPnj(pnj).forEach(deco => {
                    if(!result.includes(deco))
                        result.push(deco);
                });
            });

            searchInTags(word).forEach(deco=>{
                if(!result.includes(deco))
                    result.push(deco);
            });

        });
        return result;
    }
    const getVille = (name)=>{
        let result;
        villes.forEach(ville=> {
            if(ville._name === name){
                result = ville
            }
        });
        return result;
    }
    const getDecoInVille = (ville, decos)=>{
        let result = [];
        decos.forEach(deco=>{
            console.log(deco)
            if(deco._pnj_id._ville_id._name === ville){
                result.push(deco);
            }
        });
        return result;
    }
    const objVilles = new Villes();
    let villes = objVilles.InitCityData();
    const objPnjs = new Pnjs();
    let pnjs = objPnjs.InitPnjData();
    const objDecos = new Decos();
    let decos = objDecos.InitDecoData(objPnjs);





</script>
